<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday palindrome?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Is your Birthday a Palindrome?</h1>
        <p class="description">Enter your birthday to check if it is a Palindrome or not.</p>
        <label for="input-bday" class="input-label">Enter your Birthday:</label>
        <input type="date" class="input input-bday">
        <button class="btn-check">Check</button>
        <div class="result"></div>
    </div>
    <hr>
    <script src="/app.js"></script>
</body>
</html>
